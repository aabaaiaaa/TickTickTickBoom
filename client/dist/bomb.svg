<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bombGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <!-- Bomb body -->
  <circle cx="50" cy="55" r="35" fill="url(#bombGrad)" stroke="#333" stroke-width="2"/>
  <!-- Fuse holder -->
  <rect x="45" y="15" width="10" height="10" fill="#5a5a5a" stroke="#333"/>
  <!-- Fuse -->
  <path d="M50 15 Q60 5 70 10" stroke="#8B4513" stroke-width="3" fill="none"/>
  <!-- Spark -->
  <circle cx="70" cy="10" r="5" fill="#ff6600">
    <animate attributeName="r" values="3;6;3" dur="0.3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#ff6600;#ffcc00;#ff6600" dur="0.3s" repeatCount="indefinite"/>
  </circle>
  <!-- Highlight -->
  <ellipse cx="38" cy="45" rx="8" ry="12" fill="rgba(255,255,255,0.15)"/>
</svg>
